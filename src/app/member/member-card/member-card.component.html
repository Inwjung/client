<div class="card-container">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{member().display_name }}</mat-card-title>
            <mat-card-subtitle>{{member().username }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="member().photoOfTheDay" alt="Photo of {{ member().display_name }}">
        <mat-card-content>
            <p>{{member().age }}</p>
            <p>looking_for: {{member().looking_for }}</p>
            <p>interest: {{member().interest }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="toggleLike()">
                @if (!member().isFollowing) {
                <span class="iconner">ü§ç</span>
                }
                @if (member().isFollowing) {
                <span class="icon">‚ù§Ô∏è</span>
                }
            </button>
            <button mat-button>SHARE</button>
            <button mat-button routerLink="/members-profile/{{member().username}}">More Details</button>
        </mat-card-actions>
    </mat-card>
</div>
